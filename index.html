<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор случайных пользователей</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Иванов</span></h3>
                            <h4><span id="firstNameOutput">Иван</span></h4>
                            <h4><span id="secondNameOutput">Иванович</span></h4>
                            <p class="row mt-3">
                                <span id="genderOutput">Генерация пола</span>
                            </p>
                            <p>
                                <span id="birthDayOutput">Генерация дня и месяца рождения</span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                            </p>
                            <p>
                                <span id="jobOutput">Генерация профессии</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Кнопки активации генерации и очистки -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-success" id="btnGen">Генерация</button>
                <button type="reset" class="btn btn-danger" id="btnReset">Сброс</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/personGenerator.js"></script>
<script src="./js/init.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
