<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор случайных пользователей</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput">Иванов</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                            <h4>Отчество: <span id="secondNameOutput">Иванович</span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                            </p>
                            <p>
                                <span id="birthDayOutput">День</span>
                                <span id="birthYearOutput">Генерация года рождения</span>
                            </p>
                            <p>
                                <span id="jobOutput">Генерация профессии</span>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-3">dfbvadfvd</div>
    </div>
</div>
<script src="./js/personGenerator.js"></script>
<script src="./js/init.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
